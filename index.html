<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性插值器</title>
    <!--Bootstrap 框架-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <!-- Vue 开发版本  @next 以使用最新版 -->
    <!-- <script src="https://unpkg.com/vue@3.2.27"></script> -->
    <!-- Vue 生产版本 -->
    <script src="https://unpkg.com/vue@3.2.27/dist/vue.global.prod.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h1>线性插值器</h1>
        <div id="app">
            <div class="row my-3">
                <div class="col">
                    已知数据1
                </div>
                <div class="col">
                    待求数据
                </div>
                <div class="col">
                    已知数据2
                </div>
            </div>
            <div class="row my-3">
                <div class="col box-item">
                    <input class="form-control" type="number" v-model="known1">
                </div>
                <div class="col box-item">
                    <input class="form-control" type="number" v-model="expected">
                </div>
                <div class="col box-item">
                    <input class="form-control" type="number" v-model="known2">
                </div>
            </div>
            <div class="row my-3">
                <div class="col box-item">
                    <input class="form-control" type="number" v-model="data1">
                </div>
                <div class="col box-item">
                    <input readonly class="form-control" type="number" v-model="dataGet">
                </div>
                <div class="col box-item">
                    <input class="form-control" type="number" v-model="data2">
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <!-- bootsrap 插件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
